<div class="formDialogHeader">
    <button is="paper-icon-button-light" class="btnCancel autoSize" tabindex="-1">
        <span class="material-icons arrow_back"></span>
    </button>
    <h3 class="formDialogHeaderTitle">${HeaderSyncPlaySettings}</h3>
</div>
<div class="formDialogContent smoothScrollY">
    <div class="dialogContentInner dialog-content-centered">
        <form style="margin: auto;">
            <h2 class="sectionTitle">${HeaderSyncPlayGroupSettings}</h2>
            <div class="inputContainer inputContainer-withDescription">
                <input is="emby-input" type="text" id="txtGroupName" required="required" disabled="" label="${LabelSyncPlaySettingsGroupName}" />
                <div class="fieldDescription">${LabelSyncPlaySettingsGroupNameHelp}</div>
            </div>
            <h2 class="sectionTitle">${HeaderSyncPlayGeneralSettings}</h2>
            <div class="checkboxContainer checkboxContainer-withDescription">
                <label>
                    <input type="checkbox" is="emby-checkbox" id="chkWebRTC" />
                    <span>${LabelSyncPlaySettingsEnableWebRTC}</span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">${LabelSyncPlaySettingsEnableWebRTCHelp}</div>
            </div>
            <h2 class="sectionTitle">${HeaderSyncPlayLocalPlaybackSettings}</h2>
            <div class="selectContainer">
                <select id="selectTimeSync" is="emby-select" label="${LabelSyncPlaySettingsTimeSync}"></select>
                <div class="fieldDescription">${LabelSyncPlaySettingsTimeSyncHelp}</div>
            </div>
            <div class="checkboxContainer checkboxContainer-withDescription">
                <label>
                    <input type="checkbox" is="emby-checkbox" id="chkSyncCorrection" />
                    <span>${LabelSyncPlaySettingsSyncCorrection}</span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">${LabelSyncPlaySettingsSyncCorrectionHelp}</div>
            </div>
            <div class="formDialogFooter">
                <button is="emby-button" type="submit" class="raised button-submit block btnSave formDialogFooterItem">
                    <span>${Save}</span>
                </button>
            </div>
        </form>
    </div>
</div>
